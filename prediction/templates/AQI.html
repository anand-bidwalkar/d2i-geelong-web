{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Analysis</title>
  <link rel="stylesheet" href="{% static 'css/AQI.css' %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            charset="utf-8"></script>
</head>
<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
      <label for="check">
          <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
          <img class="navbar-brand" src="{% static 'img/logo-inline 2.png' %}" alt="">
      </div>
      <div class="right_area">
      </div>
  </header>
  <!--header area end-->
  <!--mobile navigation bar start-->
  <div class="mobile_nav">
      <div class="nav_bar">
          <img src="{% static 'img/1.jpg' %}" class="mobile_profile_image" alt=""> <i class="fa fa-bars nav_btn"></i>
      </div>
      <div class="mobile_nav_items">
          <ul>
            <li style="font-size:x-small"> <a onclick="toggle_display('about');"><i class="fas fa-desktop"></i><span>About</span></a> </li>
          <li style="font-size:x-small"> <a onclick="toggle_display('raw-devices');"><i class="fas fa-desktop"></i><span>Air Quality predictor</span></a> </li>
          </ul>
      </div>
  </div>
  <!--mobile navigation bar end-->
  <!--sidebar start-->
  <div class="sidebar">
      <div class=""></div>
      <ul>
          <br>
          <li style="font-size:x-small"> <a onclick="toggle_display('about');"><i class="fas fa-desktop"></i><span>About</span></a> </li>
          <li style="font-size:x-small"> <a onclick="toggle_display('raw-devices');"><i class="fas fa-desktop"></i><span>Air Quality predictor</span></a> </li>
      </ul>
  </div>
  <!--sidebar end-->

  <script>
		function toggle_display(displayid) {
			var x = document.getElementById("about");
			var y = document.getElementById("raw-devices");
			var z = document.getElementById("median-hourly");
			if (displayid == "about") {
				x.style.display = "block";
				y.style.display = "none";
				z.style.display = "none";
			}
			else if (displayid == "Air Quality predictor") {
				x.style.display = "none";
				y.style.display = "block";
				z.style.display = "none";
			}
			else {
				x.style.display = "none";
				y.style.display = "none";
				z.style.display = "block";
			}
		}
	</script>

    <div id="about" class="content" style="display: block;">
        <h1 style="text-align: center;">Air Quality Index</h1>                  
        
		<body bgcolor="#D2E9FF">
		<div class="container">
			<img src="{% static 'img/pbi.jpg' %}" class="img-fluid" alt="Responsive image" align="md-left">
			<div class="text" style="color:black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
				Air quality data and model deployment:
			
				Identify the Air quality data and predict the next 7 days Air quality

			</div>
		</div>                  
        
	</div>


      <div id="Air Quality predictor" class="content", style="display: none;">
            <h1 style="text-align: center;">Air Quality predictor</h1>
			<a href="{% url 'AQI_form' %}" class="btn btn-primary">Click to Know more</a>
            <h2></h2>                

      </div>


	</div>

</body>
</html>
